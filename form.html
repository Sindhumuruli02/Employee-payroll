<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav_box">
            <img src="logo.png">
            <h4 style="color: #82A70C;">EMPLOYEE<br>PAYROLL</h4>
        </div>
    </nav>
 
    <div class="form-box">
        <h3 class="form_title">Employee Payroll Form</h3>
        <form action="">
            <div class="attributes">
            <label for="name">Name</label>
            <div class="attribute_inp">
            <input type="text">
            <br>
            </div>
        </div>
 
        <div class="attributes">
            <label for="profile-img">Porfile image</label>
            <div class="attribute_inp">
            <input type="radio" name="img"><img src="Ellipse -1.png" width="30px" height="30px">
            <input type="radio" name="img"><img src="Ellipse -3.png" width="30px" height="30px">
            <input type="radio" name="img"><img src="Ellipse -7.png" width="30px" height="30px">
            <input type="radio" name="img"><img src="Ellipse -5.png" width="30px" height="30px">
            <br>
            </div>
            </div>
 
            <div class="attributes">
            <label for="gender">Gender</label>
            <div class="attribute_inp">
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <br>
            </div>
            </div>
 
            <div class="attributes">
            <label for="department">Department</label>
            <div class="attribute_inp">
            <input type="checkbox">HR
            <input type="checkbox">Sales
            <input type="checkbox">Finance
            <input type="checkbox">Engineer
            <input type="checkbox">Others
            <br>
            </div>
            </div>
 
            <div class="attributes">
            <label for="salary">Salary</label>
            <div class="attribute_inp">
            <select>
                <option selected="select" disabled="disabled">Select Salary</option>
                <option value="">Rs 10,000</option>
                <option value="">Rs 15,000</option>
                <option value="">Rs 20,000</option>
                <option value="">Rs 25,000</option>
            </select>
            <br>
            </div>
            </div>
 
            <div class="attributes">
            <label for="date">Start Date</label>
            <div class="attribute_inp">
            <select>
                <option value="">Day</option>
            </select>
            <select>
                <option value="">Month</option>
            </select>
            <select>
                <option value="">Year</option>
            </select>
            <br>
            </div>
            </div>
 
            <div class="attributes">
            <label for="notes">Notes</label>
            <div class="attribute_inp">
            <textarea name="" id=""></textarea>
            </div>
            </div>
 
            <div class="attributes">
            <div class="l-btn">
                <button>Cancel</button>
            </div>
            <div class="r-btn">
                <button class="submit">Submit</button>
                <button>Reset</button>
            </div>
            </div>
            </div>
 
        </form>
    </div>
</body>
</html>
